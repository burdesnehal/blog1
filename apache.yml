---
- name: Install and configure Nginx
  hosts: all
  become: true

  tasks:
    - name: Install nginx
      yum:
        name: nginx
        state: present
    
    - name: Start nginx service
      service:
        name: nginx
        state: started
        enabled: true
    
    - name: Deploy index.html
      copy:
        src: index.html
        dest: /var/www/html/index.html
